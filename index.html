<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculater</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque|Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>
    <header><h1>Calculate</h1></header>
    <div id="mainpart">
        <div id="calculater">
            <div id="display">
                <div id="output"><p id="result"></p></div>
            </div>
            <div id="numberfield" class="grid">
                <button class="operation" id="delall">AC</button>
                <button class="operation">del</button>
                <button class="operation">+/-</button>
                <button class="operationmath">/</button>                
                
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operationmath">+</button>
                
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operationmath">-</button>
                
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operationmath">*</button>
                                                                            
                <button class="operation">.</button>
                <button class="number">0</button> 
                <button class="operation" id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
